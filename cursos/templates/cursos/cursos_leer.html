{% extends 'cursos/base.html' %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Cursos</h2>
    
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'cursos_crear' %}" class="btn btn-primary">Crear Curso</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nombre }}</td>
                    <td>{{ curso.descripcion }}</td>
                    <td class="text-center">
                        <a href="{% url 'cursos_actualizar' curso.id %}" class="btn btn-warning btn-sm">Actualizar</a>
                        <a href="{% url 'cursos_borrar' curso.id %}" class="btn btn-danger btn-sm">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock main %}
